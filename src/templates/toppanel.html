<div class="page-rooms">
  
  <h3>You {{currentUser.name}} <small><a ng-click="logout()">logout</a></small></h3>
  <uib-tabset  class="tabbable tabs-right" active="0"  type="tabs">

    <uib-tab ng-repeat="room in roomsMenu" index="$index" heading="{{::room.name}}" ng-click="onTabSelect(room.id)">
      <ul class="message-list">
        <li ng-repeat="message in currentRoom.messages">
            <small>{{::message.date | date:'dd.MM.yy hh:mm'}}</small>
            <strong>{{::message.author}}</strong>: {{::message.text}}
        </li>
      </ul>
      <div class="errors">
        <div ng-repeat="err in errors">{{err.text}}</div>
      </div>
    </uib-tab>

  </uib-tabset>

  <p>&nbsp;</p>
  
  <form class="form-inline row" ng-submit="addMessage()">
    <div class="form-group  col-xs-10">
      <input type="text" class="form-control" ng-model="message" placeholder="Your message">
    </div>
    <button type="submit" class="btn btn-default">Send</button>
  </form>

</div>
